<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReNOVA Demo - Working Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ReNOVA Demo - Direct Backend Test</h1>
    <p>This page connects directly to the backend API at http://localhost:3001</p>

    <form id="testForm">
        <div class="form-group">
            <label for="description">Project Description:</label>
            <textarea id="description" rows="4" required>Need HVAC repair for noisy AC unit</textarea>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" required value="San Francisco, CA">
        </div>

        <div class="form-group">
            <label for="budget">Budget (optional):</label>
            <input type="text" id="budget" value="$500-$1000">
        </div>

        <button type="submit">Submit Project</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const result = document.getElementById('result');
            result.innerHTML = '<div class="status info">Submitting...</div>';

            const description = document.getElementById('description').value;
            const location = document.getElementById('location').value;
            const budget = document.getElementById('budget').value;

            // Parse location
            const [city, stateStr] = location.split(',').map(s => s.trim());
            const state = stateStr.split(' ')[0];

            const prompt = budget ? `${description}\n\nBudget: ${budget}` : description;

            try {
                const response = await fetch('http://localhost:3001/api/jobs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt,
                        city,
                        state
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                result.innerHTML = `
                    <div class="status success">✅ Job Created Successfully!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Job ID:</strong> ${data.jobId}</p>
                    <p>The backend is working! The job is being processed by the AI agents.</p>
                    <p><a href="http://localhost:3001/api/jobs/${data.jobId}" target="_blank">View job status</a></p>
                `;

            } catch (error) {
                result.innerHTML = `
                    <div class="status error">❌ Error: ${error.message}</div>
                    <p>Make sure the backend is running on http://localhost:3001</p>
                    <p>Check CORS settings and network connectivity.</p>
                `;
            }
        });
    </script>
</body>
</html>
